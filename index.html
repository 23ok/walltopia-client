<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Walltopia Client</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 4px 16px;
      background: #111;
    }
    header h1 {
      margin: 0;
      font-size: 1.2em;
    }
    #auth {
      display: flex;
      align-items: center;
    }
    #auth input, #auth button {
      padding: 4px 6px;
      font-size: 0.9em;
      margin-right: 4px;
      background: #222;
      border: 1px solid #444;
      color: #fff;
    }
    #auth-status {
      font-size: 0.8em;
      color: #f66;
      margin-left: 8px;
    }
    #status {
      text-align: center;
      font-size: 0.9em;
      margin: 8px 0;
    }
    #game-container {
      flex: 1;
      display: block; /* always visible */
      overflow: auto;
    }
    canvas#game {
      display: block;
      margin: auto;
      background: #222;
      border: 1px solid #555;
    }
    #auth-hidden {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Walltopia</h1>
    <div id="auth">
      <input id="email" type="email" placeholder="E‑mail" />
      <input id="password" type="password" placeholder="Senha" />
      <input id="characterName" type="text" placeholder="Nome" />
      <button id="btn-register">Registrar</button>
      <button id="btn-login">Entrar</button>
      <div id="auth-status"></div>
    </div>
  </header>
  <div id="status">Conectando como espectador...</div>
  <div id="game-container">
    <canvas id="game" width="1800" height="600"></canvas>
  </div>

  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    const SERVER_URL = 'https://0803cfd3-ab2a-4b96-bf35-eb788a29f988-00-2jhigdrm8gnnu.worf.replit.dev';
    let socket;
    let token;

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const nameInput = document.getElementById('characterName');
    const authStatus = document.getElementById('auth-status');
    const statusEl = document.getElementById('status');
    const authDiv = document.getElementById('auth');

    // Conecta imediatamente, sem token, como espectador
    initSocket();

    document.getElementById('btn-register').onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const name = nameInput.value.trim();
      if (!email || !password || !name) {
        return authStatus.textContent = 'Preencha todos os campos';
      }
      const res = await fetch(`${SERVER_URL}/register`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ email, password, characterName: name })
      });
      const data = await res.json();
      authStatus.textContent = data.error || data.message;
    };

    document.getElementById('btn-login').onclick = async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      if (!email || !password) {
        return authStatus.textContent = 'E‑mail e senha são obrigatórios';
      }
      const res = await fetch(`${SERVER_URL}/login`, {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (data.error) {
        return authStatus.textContent = data.error;
      }
      token = data.token;
      authStatus.textContent = 'Autenticado!';
      // reconectar com token
      socket.disconnect();
      initSocket();
      authDiv.style.display = 'none';
      statusEl.textContent = 'Conectado como jogador';
    };

    function initSocket() {
      const opts = token ? { auth: { token }} : {};
      socket = io(SERVER_URL, opts);
      socket.on('connect_error', err => statusEl.textContent = 'Erro: ' + err.message);
      socket.on('connect', () => {
        const mode = token ? 'jogador' : 'espectador';
        statusEl.textContent = 'Conectado como ' + mode;
      });
      socket.on('playerMoved', ({ id, x, y }) => {
        // armazena e desenha outros jogadores
        console.log('playerMoved de', id, { x, y });
        // ... seu código de renderização ...
      });
      socket.on('playerDisconnected', id => console.log('playerDisconnected', id));
    }

    // ... restante do código de jogo permanece inalterado ...
  </script>
</body>
</html>
