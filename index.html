<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Walltopia Client</title>
  <style>
    canvas { background: #000; display: block; margin: auto; }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="400"></canvas>

  <!-- Socket.IO client -->
  <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
  <script>
    // --- Cole seu token JWT aqui: ---
    const token = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiIxNzQ2MDY5Mjg1NzA5IiwiZW1haWwiOiJub3ZvWFlaQGV4ZW1wbG8uY29tIiwiaWF0IjoxNzQ2MDY5Mjk1LCJleHAiOjE3NDYwNzY0OTV9.cHfPMxr0iLMacteLy8jnvw1p7N4zIaOul1oF4b3xUKo';

    // Conecta enviando o token no handshake
    const socket = io('https://0803cfd3-ab2a-4b96-bf35-eb788a29f988-00-2jhigdrm8gnnu.worf.replit.dev', {
      auth: { token }
    });

    // Se der problema na autenticação, exibe alerta
    socket.on('connect_error', err => {
      alert('Erro de conexão: ' + err.message);
    });

    // No servidor, ao conectar, você verá no console: "Usuário autenticado: ..."
    socket.on('connect', () => {
      console.log('Socket conectado, id:', socket.id);
    });

    // Canvas 2D básico para representar o player
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    let x = 50, y = 350;

    // Desenha seu avatar como um quadrado vermelho
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = 'red';
      ctx.fillRect(x, y - 20, 20, 20);
    }

    // Movimentação local
    document.addEventListener('keydown', e => {
      if      (e.key === 'a') x -= 5;
      else if (e.key === 'd') x += 5;
      else if (e.key === 'w') y -= 5;
      else if (e.key === 's') y += 5;
      draw();
      // Notifica o servidor
      socket.emit('move', { x, y });
    });

    // Recebe movimentos de outros jogadores
    socket.on('playerMoved', ({ id, x, y }) => {
      // Aqui poderíamos armazenar e desenhar outros avatars
      console.log(`Jogador ${id} moveu para`, x, y);
    });

    // Inicia o draw
    draw();
  </script>
</body>
</html>
